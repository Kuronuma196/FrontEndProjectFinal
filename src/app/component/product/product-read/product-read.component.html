<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
    
    <!--  Column -->
    <ng-container matColumnDef="estoque">
      <th mat-header-cell *matHeaderCellDef>Estoque</th>
      <td mat-cell *matCellDef="let row">{{row.estoque}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
                                          <!--UTILIZAÇÃO DE PIPES-->
      <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL'}}</td>
    </ng-container> 
    
    <!-- Price Column -->
    <ng-container matColumnDef="preco_custo">
      <th mat-header-cell *matHeaderCellDef>Custo de preço</th>
                                          <!--UTILIZAÇÃO DE PIPES-->
      <td mat-cell *matCellDef="let row">{{row.preco_custo | currency: 'BRL'}}</td>
    </ng-container>
     <!-- Price Column -->
     <ng-container matColumnDef="preco_venda">
      <th mat-header-cell *matHeaderCellDef>Preço de venda</th>
                                          <!--UTILIZAÇÃO DE PIPES-->
      <td mat-cell *matCellDef="let row">{{row.preco_venda | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>                    
      <td mat-cell *matCellDef="let row">
          <a routerLink="/products/update/{{ row.id }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/products/delete/{{ row.id }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
